<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="shortcut icon" href="http://favicon.yandex.net/favicon/google.com" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.com/libraries/font-awesome"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <!-- Brand logo -->
    <img src="./img/habitual-branding.png" class="brand-img" alt="">
    <!-- Background toggle -->
    <div class="background-toggles" title="Change background">
      <div class="background-1" onclick="changeBackground('1')"></div>
      <div class="background-2" onclick="changeBackground('2')"></div>
      <div class="background-3" onclick="changeBackground('3')"></div>
    </div>
    <!-- Title and text -->
    <div class="text-container">
      <h1 class="title">Find the stuff youâ€™ll love.</h1>
      <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
      <div class="app-store-btn">
        <a href="https://apple.com" target="_blank">
          <img src="img/app-store-button.png" alt="">
        </a>
      </div>
      <div class="google-play-btn">
        <a href="https://play.google.com" target="_blank">
          <img src="img/google-play-button.png" alt="">
        </a>
      </div>
    </div>
    <!-- Main img -->
    <div class="main-img-container">
      <img src="./img/main-image.png" alt="landing page mockup" class="main-img">
    </div>
    <!-- images -->
    <img src="img/Profile.png" alt="" class="profile-image">
    <img src="img/Orders.png" alt="" class="orders-image">
    <img src="img/Home.png" alt="" class="home-image">
    <img src="img/Cart.png" alt="" class="cart-image">
    <img src="img/Product.png" alt="" class="product-image">
  </div>
  <!-- Javascript file -->
  <script src="script.js"></script>
</body>
</html>
